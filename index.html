<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=icon type="image/x-icon" href="img/logo.png" />
    <title>ADM Education & Welfare Society</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Internship Application Form</h1>
    <div class="button-container">    
    <form action="/submit-internship-application" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required>

        <label for="college">College Name:</label>
        <input type="text" id="college" name="college" required>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>

        <label for="roll_n">Roll Number:</label>
        <input type="text" id="roll_n" name="roll_n" required>

        <label for="internship">Select Internship Opportunity:</label>
        <select id="internship" name="internship" required>
            <option value="" disabled selected>Select an option</option>
            <option value="graphic-designer">Graphic Designer</option>
            <option value="video-editor">Video Editor</option>
            <option value="content-writer">Content Writer</option>
            <option value="anchoring">Anchoring</option>
            <option value="human-resources">Human Resources</option>
            <option value="marketing">Marketing</option>
            <option value="medical-volunteer">Medical Volunteer</option>
            <option value="public-relations">Public Relations</option>
            <option value="campus-ambassador">Campus Ambassador</option>
            <option value="csr">Corporate Social Responsibility (CSR)</option>
            <option value="project-manager">Project Manager</option>
            <option value="finance-manager">Finance Manager</option>
            <option value="project-coordinator">Project Coordinator</option>
            <option value="ui-ux-designer">UI/UX Designer</option>
        </select>

        <div class="center-container">
            <button type="submit">Apply</button>
        </div>
        
    </form>
</div>
</body>
</html>
